    <h1>Enquiry Form</h1>
    <p>Have a question? Fill out the form below, and we will get back to you soon!</p>

    <hr>

    <form action="submit_enquiry.php" method="post">
        
        <!-- Personal Details -->
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" maxlength="25" required><br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" maxlength="25" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" maxlength="10" placeholder="e.g. 0123456789" required><br><br>
        </fieldset>

        <br>

        <!-- Address -->
        <fieldset>
            <legend>Address</legend>

            <label for="street">Street Address:</label>
            <input type="text" id="street" name="street" maxlength="40" required><br><br>

            <label for="city">City/Town:</label>
            <input type="text" id="city" name="city" maxlength="20" required><br><br>

            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="">Select a state</option>
                <option value="Johor">Johor</option>
                <option value="Kedah">Kedah</option>
                <option value="Kelantan">Kelantan</option>
                <option value="Kuala Lumpur">Kuala Lumpur</option>
                <option value="Malacca">Malacca</option>
                <option value="Penang">Penang</option>
                <option value="Sabah">Sabah</option>
                <option value="Sarawak">Sarawak</option>
                <option value="Selangor">Selangor</option>
                <option value="Terengganu">Terengganu</option>
            </select><br><br>

            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode" maxlength="5" pattern="\d{5}" title="Enter exactly 5 digits" required><br><br>
        </fieldset>

        <br>

        <!-- Enquiry Section -->
        <fieldset>
            <legend>Enquiry Details</legend>

            <label for="enquiry-type">Type of Enquiry:</label>
            <select id="enquiry-type" name="enquiry-type" required>
                <option value="">Select</option>
                <option value="Membership">Membership</option>
                <option value="Products">Products</option>
                <option value="Pop-up Market activities">Pop-up Market Activities</option>
            </select><br><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="50" required></textarea><br><br>
        </fieldset>

        <br>

        <!-- Submit Button -->
        <input type="submit" value="Submit Enquiry">
        <input type="reset" value="Reset Form">
        
    </form>
