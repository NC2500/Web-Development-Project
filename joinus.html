<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
</head>
<body>

    <h2>Join Us</h2>

    <form action="success.html" method="POST" enctype="multipart/form-data">
        <!-- Personal Information -->
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" maxlength="25" pattern="[A-Za-z]+" required>
        <br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" maxlength="25" pattern="[A-Za-z]+" required>
        <br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Address Section -->
        <fieldset>
            <legend>Address</legend>

            <label for="street">Street Address:</label>
            <input type="text" id="street" name="street" maxlength="40" required>
            <br><br>

            <label for="city">City/Town:</label>
            <input type="text" id="city" name="city" maxlength="20" required>
            <br><br>

            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
                <option value="Johor">Johor</option>
                <option value="Kedah">Kedah</option>
                <option value="Kelantan">Kelantan</option>
                <option value="Melaka">Melaka</option>
                <option value="Negeri Sembilan">Negeri Sembilan</option>
                <option value="Pahang">Pahang</option>
                <option value="Penang">Penang</option>
                <option value="Perak">Perak</option>
                <option value="Perlis">Perlis</option>
                <option value="Sabah">Sabah</option>
                <option value="Sarawak">Sarawak</option>
                <option value="Selangor">Selangor</option>
                <option value="Terengganu">Terengganu</option>
                <option value="Kuala Lumpur">Kuala Lumpur</option>
                <option value="Labuan">Labuan</option>
                <option value="Putrajaya">Putrajaya</option>
            </select>
            <br><br>

            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode" pattern="\d{5}" required>
            <br><br>
        </fieldset>

        <!-- Contact Information -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" maxlength="10" pattern="\d{10}" placeholder="0123456789" required>
        <br><br>

        <!-- File Uploads -->
        <label for="cv">Upload CV (PDF or DOCX only):</label>
        <input type="file" id="cv" name="cv" accept=".pdf, .docx" required>
        <br><br>

        <label for="photo">Upload Photo (JPEG/PNG, max 200KB):</label>
        <input type="file" id="photo" name="photo" accept=".jpg, .jpeg, .png" required>
        <br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
